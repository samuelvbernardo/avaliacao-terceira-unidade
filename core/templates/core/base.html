{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veja seu histórico de consultas e avalie nossos serviços.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
        <nav class="bg-white navbar navbar-expand-lg shadow-sm">
            <div class="container py-2">
                <a href="/" class="navbar-brand fs-4 fw-bold">
                    Med Agenda
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-center text-lg-start">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link">
                                <i class="fas fa-home me-1"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'cadastro_medico' %}" class="nav-link">
                                <i class="fa-solid fa-user-doctor"></i> Medico
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'criar_agendamento' %}" class="nav-link">
                                <i class="fas fa-calendar-plus me-1"></i> Agendamento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'historico' %}" class="nav-link">
                                <i class="fas fa-clock-rotate-left me-1"></i> Histórico
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="bg-white py-2 shadow-sm">
            <div class="container text-center">
                <div class="d-flex justify-content-center gap-3 mb-2">
                    <a href="#" class="text-black text-decoration-none">
                        <i class="fas fa-user-shield me-1"></i> Política de Privacidade
                    </a>
                    <span>|</span>
                    <a href="#" class="text-black text-decoration-none">
                        <i class="fas fa-file-contract me-1"></i> Termos e Condições
                    </a>
                </div>
                <div>
                    <a href="#" class="text-black me-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-black me-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-black"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/index.js' %}"></script>
</body>

</html>
